<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3d Zvok </title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		 <link type="text/css" rel="stylesheet">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
		 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		 <style>
			#container {
				overflow: hidden;
			}
		 </style>
	</head>
	<body>
		<audio id="song" preload="auto" style="display: none">
			<source src="./sounds/examples_sounds_358232_j_s_song (1).ogg" type="audio/ogg">
			<source src="./sounds/examples_sounds_358232_j_s_song (1).mp3" type="audio/mpeg">
		</audio>
		<audio id="skullbeatz" preload="auto" style="display: none">
			<source src="./sounds/examples_sounds_376737_Skullbeatz___Bad_Cat_Maste (1).ogg" type="audio/ogg">
			<source src="./sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
		</audio>
		<audio id="utopia" loop preload="auto" style="display: none">
			<source src="./sounds/examples_sounds_Project_Utopia.ogg" type="audio/ogg">
			<source src="./sounds/examples_sounds_Project_Utopia.mp3" type="audio/mpeg">
		</audio>
		<div id="container">
		<div id="app" class="hidden">
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script> 
		
		</div> 
	</div>
    <!-- built files will be auto injected -->
  </body>
</html>
